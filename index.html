<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!--google font cdn manrope-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- font awosome cdn -->

    <script src="https://kit.fontawesome.com/1bc223a2ee.js" crossorigin="anonymous"></script>

    <!--tailwind cdn-->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

</head>
<body>
    <!--main content-->
    <main class="max-w-screen-2xl lg:max-w-screen-xl mx-auto p-10 lg:p-16">
        <!--header section-->
        <header class=" lg:flex lg:gap-10 lg:items-center">
            <!--text content-->
            <div>
               <h1 class="text-5xl lg:text-[4rem] font-bold lg:mb-8">
                It's good <br>
                tea time at The <br> 
                Tea House
                </h1>
               
               <p class="text-gray-500  text-lg mt-5">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                
               </p>

               <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-5 py-3 rounded-lg text-white font-bold mt-8">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!--image content-->
            <div class="relative mt-10">
                <img class="w-full" src="images/banner.png" alt="">

                <!--card section-->
                <div class=" absolute flex items-center shadow-md bg-white px-6 py-2 lg:py-4 rounded-lg top-44 lg:top-96 md:left-32">
                    <!--icon -->
                    <div><i class="fa-solid fa-star text-[#FFC850] text-xl"></i></div>

                    <!--text content-->
                    <div class="ml-2">
                        <h2 class="text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>

                </div>

            </div>
        </header>

    </main>
</body>
</html>
